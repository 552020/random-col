<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Random Color</title>
  </head>
  <body>
    <header class="header">
      <h1 class="h1">
        <span class="item title color--1">R</span
        ><span class="item title color--2">A</span
        ><span class="item title color--3">N</span
        ><span class="item title color--4">D</span
        ><span class="item title color--5">O</span
        ><span class="item title color--6">M</span
        ><span class="item title color--7">C</span
        ><span class="item title color--8">O</span
        ><span class="item title color--9">L</span>
      </h1>
    </header>
    <main>
      <div class="container">
        <div class="item color--1 first"></div>
        <div class="item color--2"></div>
        <div class="item color--3"></div>
        <div class="item color--4"></div>
        <div class="item color--5"></div>
        <div class="item color--6"></div>
        <div class="item color--7"></div>
        <div class="item color--8"></div>
        <div class="item color--9"></div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
